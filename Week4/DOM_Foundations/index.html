<html>
    <script>
        //this makes the website dynamic
        function populateDiv(){
            const a = document.getElementById("firstNumber").value // .value important to get inner value of input
            const b = document.getElementById("secondNumber").value // .value important to get inner value of input
            const element = document.getElementById("result") 
            element.innerHTML = parseInt(a)+ parseInt(b)
        }
    </script>
    <body>
        <input id = "firstNumber" type="text" placeholder="first number"></input><br></br>
        <input id = "secondNumber" type="text" placeholder="second number"></input><br></br>
        <button onclick="populateDiv()">Calculate sum</button><br></br>
        <div id="result"></div>
    </body>
</html>
