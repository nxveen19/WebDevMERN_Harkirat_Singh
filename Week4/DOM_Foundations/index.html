<html>
    <script>
        //this makes the website dynamic
        function debouncePopulateDiv(){
            //if it is called again within 100ms, it will cancel the previous call and start a new one
            clearTimeout(timeout)
            //delay the call until populateDiv not called for 100ms
            const timeout = setTimeout(populateDiv, 100)
    
        }

        function populateDiv(){
            const a = document.getElementById("firstNumber").value // .value important to get inner value of input
            const b = document.getElementById("secondNumber").value // .value important to get inner value of input
            //const element = document.getElementById("result") 
            //element.innerHTML = parseInt(a)+ parseInt(b)
            
            //hitting backend server to get results using fetch
            fetch("http://localhost:3000/sum?a="+a+"&b="+b)
            .then(response => response.text() //body is parsed into text and retuns a promise
            .then(ans => document.getElementById("result").innerHTML = ans))
            
            //backend application which handles sum of two numbers
            //in interest.js file
        }
    </script>
    <body>
        <input oninput="debouncePopulateDiv()" id = "firstNumber" type="text" placeholder="first number"></input><br></br>
        <input oninput="debouncePopulateDiv ()" id = "secondNumber" type="text" placeholder="second number"></input><br></br>
        <button onclick="populateDiv()">Calculate sum</button><br></br>
        <div id="result"></div>
    </body>
</html>
