<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let globalId = 1;
        function markAsDone(todoId){
            const parent = document.getElementById(todoId);
            parent.children[2].innerHTML = "Done!";
        }

        function createChild(title, description, id){
            const child = document.createElement("div");
            const firstGrandChild = document.createElement("div");
            firstGrandChild.innerHTML =  title;
        
            const secondGrandChild = document.createElement("div");
            secondGrandChild.innerHTML =  description;
            const thirdGrandChild = document.createElement("button");
            thirdGrandChild.innerHTML =  "Mark as Done";
            //sets attribute to button element onclick="markAsDone(id)"
            thirdGrandChild.setAttribute("onclick", `markAsDone(${id})`); 
        
            child.appendChild(firstGrandChild);
            child.appendChild(secondGrandChild);
            child.appendChild(thirdGrandChild);
            child.setAttribute("id", id); // this adds or replaces the id attribute of the child div
            return child;
        }
        function addTodo(){
            const title = document.getElementById
            ("title").value;
            const description = document.getElementById
            ("description").value;
            //document.createElement("div") creates a div element
            const childDiv =  document.createElement("div"); //<div></div> 
            childDiv.innerHTML =  title; //<div>title</div>
            
            const parent = document.getElementById("container");
            parent.appendChild(createChild(title, description, globalId++));
            
            //below code is same as above code but below is fundamental way of doing it
            // document.getElementById("container").innerHTML = `<div>
            // <div>${title}</div>
            // <div>${description}</div>
            // <button>Mark as done</button>
        // </div>`

        }
    </script>
</head>
<body>
<div>
    <input id="title" type="text" placeholder="title" /><br></br>
    <input id="description" type="text" placeholder="description" /><br></br>
    <button onclick="addTodo()">Add todo</button>
    <div id="container"></div>
</div>
</body>
</html>
