<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <!-- fetch will automatically send get request -->
        <!-- fetch is an async operation -->
<body>
    <script>
        function getAnimalData() {
        fetch("https://fakerapi.it/api/v1/persons")
        .then(response => {  // Process the response as JSON
        response.json()
        .then(data => {  // Log the fetched data to the console
            console.log(data);
        });
        })
        }
        // or you can write async function, await fetch{}; await response.json();
    </script>
    <button onclick="getAnimalData()">Get Animal data</button>
</body>
</html>
